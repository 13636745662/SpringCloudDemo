spring:
  application:
    name: consumer-ticket
  profiles:
    active: dev
  cloud:
    config:
      name: {application}
#      uri: http://127.0.0.1:7788/
      profile: dev
      retry:
        initial-interval: 2000
        max-attempts: 5
      discovery:
        enabled: true
        service-id: microservice-config-server
#  datasource:
#    url: jdbc:mysql://localhost:3306/mybase?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
#    username: root
#    password: root
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1 #注册服务时使用服务的ip地址
    instance-id: ${spring.application.name}###${server.port} #指定实例id
  client:
    service-url:
      defaultZone: http://cjr:123456@127.0.0.1:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
feign:
  hystrix:
    enabled: true
